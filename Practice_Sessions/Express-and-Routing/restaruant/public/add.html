<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Chili's</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.4.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron col-12">
                <h1 class="display-4">Chili's</h1>
                <p class="lead">Make Your Reservation</p>
                <hr class="my-4">
                <a class="btn btn-warning btn-lg" href="/view-table" role="button">View Current Tables</a>
                <a class="btn btn-warning btn-light" href="/" role="button">HOME</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Reservation Form</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input type="text" class="form-control" id="number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="identifier">Unique ID</label>
                                <input type="text" class="form-control" id="identifier">
                            </div>
                        </form>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <a href="#">API Links</a> |
                <a href="#">Check out the JSON</a>
            </div>
        </div>
    </div>

    <script>
        //  
    </script>
</body>

</html>
